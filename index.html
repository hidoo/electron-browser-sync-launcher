<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <title>Electron Browsersync Launcher</title>

    <link rel="stylesheet" href="./css/photon.min.css"  />

  </head>
  <body>

    <!--
      photon-components:window
    -->
    <div class="window" id="js-droppable">

      <div id="js-overlay" style="opacity: 0; position: absolute; z-index: 0; top: 0; bottom:0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.8);">
        <p class="text-center" style="color: #fff;">ここに Browsersync で表示するプロジェクトの<br />ディレクトリをドロップ</p>
      </div>

      <div class="window-content">

        <!--
          photon-components:pane
        -->
        <div class="pane-group">
          <div class="sidebar" style="width: 200px;">

            <div class="padded-more  padded-bottom-less">
              <img src="./logo-red.svg" />
            </div>

            <nav class="nav-group">
              <h5 class="nav-group-title">表示確認用 URL</h5>
              <a class="nav-group-item  padded-horizontally" id="js-link--url-local" href="javascript:;">
                <span class="icon  icon-network"></span>
                <span class="js-link--url-message">停止中</span>
              </a>
              <a class="nav-group-item  padded-horizontally" id="js-link--url-external" href="javascript:;">
                <span class="icon  icon icon-globe"></span>
                <span class="js-link--url-message">停止中</span>
              </a>
              <a class="nav-group-item  padded-horizontally" id="js-link--url-ui" href="javascript:;">
                <span class="icon  icon-cog"></span>
                <span class="js-link--url-message">停止中</span>
              </a>
            </nav>

          </div>
          <div class="pane">

            <h3 class="padded-horizontally">
              <span class="icon  icon-tools  padded-horizontally"></span>Settings
            </h3>

            <div class="padded-more  padded-top-less">

              <!--
                photon-components:form
              -->
              <form>

                <div class="form-group">
                  <label>ディレクトリ（ドラッグ＆ドロップでも指定できます）</label>
                  <input class="form-control" type="text" id="js-field--base-dir" name="baseDir" value="" />
                </div>

                <div class="form-group">
                  <label>変更を監視するファイルの拡張子</label>
                  <input class="form-control" type="text" id="js-field--files" name="files" value="" />
                </div>

                <div class="form-group  pull-left">
                  <label>IP アドレス</label>
                  <input class="form-control" type="text" id="js-field--host" name="host" value="" />
                </div>

                <div class="form-group  pull-left  padded-horizontally-more">
                  <label>ポート番号</label>
                  <input class="form-control" type="text" id="js-field--port" name="port" value="" />
                </div>

                <div class="clearfix"></div>

                <div class="checkbox">

                  <label class="padded-horizontally">
                    <input type="checkbox" id="js-field--https" name="https" value="0" /> https の有効化
                  </label>

                  <label class="padded-horizontally">
                    <input type="checkbox" id="js-field--ui" name="ui" value="0" /> UI の有効化
                  </label>

                  <label class="padded-horizontally">
                    <input type="checkbox" id="js-field--open" name="open" value="0" /> ブラウザの自動起動の有効化
                  </label>

                </div>

                <div class="form-actions">
                  <button class="btn  btn-large  btn-primary" type="button" id="js-btn--launch">Browsersync を起動する</button>
                </div>

              </form>

            </div>

          </div>
        </div>

      </div>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
